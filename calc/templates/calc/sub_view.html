{% extends 'calc/base.html' %}

{% block title %}Subtrahieren{% endblock %}

{% block content %}
<p>Subtrahieren:</p>
<form method="post" action="{% url 'calc:sub' %}">

    Enter first number: <input type="text" name="num1"> <br>
    Enter second number: <input type="text" name="num2"> <br>
    <input type="submit">
</form>
{% endblock %}
